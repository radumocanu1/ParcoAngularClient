<h2 mat-dialog-title>Trimite Feedback</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="rating-field">
    <mat-label>Alege un rating</mat-label>
    <mat-select [(ngModel)]="selectedRating" required>
      <mat-option *ngFor="let rating of ratings" [value]="rating">{{rating}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="message-field">
    <mat-label>Mesaj</mat-label>
    <textarea matInput [(ngModel)]="feedbackMessage" required minlength="5"></textarea>
    <mat-hint align="end">{{feedbackMessage.length || 0}} / 5</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>AnuleazÄƒ</button>
  <button mat-button (click)="sendFeedback()" [disabled]="!feedbackMessage || feedbackMessage.length < 5 || !selectedRating">Trimite feedback</button>
</div>
