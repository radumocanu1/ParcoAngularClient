<div class="chat-container">
  <div class="messages-container">
    <div *ngFor="let message of chat?.messages"
         [ngClass]="{'my-message':!isCurrentUserMessage(message), 'other-message':  isCurrentUserMessage(message)}">
      {{ message.messageContent }}
    </div>
  </div>
  <div class="message-input-container">
    <input [(ngModel)]="newMessage" placeholder="Type a message" (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
