<div class="card text-white bg-primary mb-3">
    <div class="card-header">Profilul meu</div>
  <div class="profile-section">
    <img mat-card-image class="profile-picture" *ngIf="myProfile?.hasProfilePicture" [src]="localStorage.getItem('currentUserProfilePicture')" alt="Profile Picture">
    <img mat-card-image class="profile-picture" *ngIf="!myProfile?.hasProfilePicture" src="./assets/template_profile_picture.png" alt="Profile Picture">
    <input #fileInput type="file" accept="image/*" (change)="selectFile($event)" style="display: none;" />

    <button mat-mini-fab matTooltip="Modifica fotografia de profil" color="primary" (click)="toggleFileInput()">
      <mat-icon>border_color</mat-icon>
    </button>


    <app-image-upload *ngIf="showImageUpload"></app-image-upload>
  </div>
    <div class="card-body">
      <h5 class="card-title">{{ myProfile?.username }}</h5>
      <ng-container *ngIf="myProfile?.rating !== 0; else noRatingBlock">
        <p class="card-text" > Rating : {{ myProfile?.rating }}</p>
        <button mat-fab extended color="primary">
          Feedback-uri primite
          <mat-icon>whatshot</mat-icon>
        </button>
      </ng-container>
      <ng-template #noRatingBlock>
        <p class="card-text">Nu aveti niciun feedback primit <mat-icon>sentiment_dissatisfied</mat-icon></p>
      </ng-template>

    </div>
  </div>
<div class="card">
  <h5 class="card-header">Featured</h5>
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a  class="btn btn-primary">Editeaza datele personale <mat-icon>border_color</mat-icon></a>
  </div>
</div>
