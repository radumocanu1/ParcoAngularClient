<div class="my-profile-component">
  <div class="profile-header">
      <img class="profile-picture" *ngIf="myProfile?.hasProfilePicture" [src]="localStorage.getItem('currentUserProfilePicture')" alt="Profile Picture">
      <img class="profile-picture" *ngIf="!myProfile?.hasProfilePicture" src="./assets/template_profile_picture.png" alt="Profile Picture">
    <button mat-mini-fab matTooltip="Modifica fotografia de profil " color="primary" (click)="showImageUpload = !showImageUpload">
      <mat-icon> border_color</mat-icon>
    </button>
    <app-image-upload *ngIf="showImageUpload"></app-image-upload>
      <button class="edit-profile-button" >
        <i class="fas fa-edit"></i>
      </button>
    </div>

    <mat-card class="user-info-card">
      <mat-card-header>
        <mat-card-title>
        <label>Username:</label>
        <span>{{ myProfile?.username }}</span>
        </mat-card-title>
        <mat-card-subtitle>
          <label>Email:</label>
          <span>{{ myProfile?.email }}</span>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <label>Rating:</label>
        <span>{{ myProfile?.rating }}</span>
        <br>
        <label>Phone Number:</label>
        <span>{{ myProfile?.phoneNumber }}</span>
        <br>
        <label>First Name:</label>
        <span>{{ myProfile?.firstName }}</span>
        <br>

        <label>Last Name:</label>
        <span>{{ myProfile?.lastName }}</span>
        <br>

        <label>Age:</label>
        <span>{{ myProfile?.age }}</span>
        <br>

        <label>Trusted:</label>
        <span>{{ myProfile?.isTrusted ? 'Yes' : 'No' }}</span>
        <br>

      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary">Editeaza profilul</button>
        <button mat-flat-button color="warn">Sterge cont</button>
      </mat-card-actions>
    </mat-card>

</div>
