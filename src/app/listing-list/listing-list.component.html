<mat-card class="main-container">
  <div class="filter-container">
    <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
      <mat-form-field>
        <mat-label>Sector</mat-label>
        <mat-select formControlName="sector">
          <mat-option *ngFor="let sector of [1, 2, 3, 4, 5, 6]" [value]="sector">{{ sector }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate" [disabled]="filterForm.get('indefinitePeriod')?.value">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
      <mat-checkbox formControlName="indefinitePeriod">Caut pentru perioada nedeterminatÄƒ de timp</mat-checkbox>
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Apply Filter</button>
    </form>
  </div>

  <div class="search-bar">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applySearch($event)" placeholder="Search by title">
    </mat-form-field>
  </div>

  <div class="sort-bar">
    <mat-form-field>
      <mat-label>Sort by</mat-label>
      <mat-select (selectionChange)="applySort($event.value)">
        <mat-option value="recent">Cel mai recent</mat-option>
        <mat-option value="cheap">Cel mai ieftin</mat-option>
        <mat-option value="rating">Cel mai mare rating</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="card-container">
    <mat-card *ngFor="let element of paginatedListings" class="listing-card" (click)="onRowClick(element)">
      <img mat-card-image [src]="element.mainPicture | bytesToImage" alt="Listing image">
      <mat-card-title>{{element.title}}</mat-card-title>
      <mat-card-footer>
        <div class="listing-details">
          <div class="price">{{element.price | currency}}</div>
          <div class="sector-rating">
            <span>Sector {{element.sector}}</span>
            <span>Rating: {{element.rating || 'N/A'}}</span>
          </div>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>

  <mat-paginator [length]="dataSource.filteredData.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" (page)="changePage($event)"></mat-paginator>
</mat-card>
