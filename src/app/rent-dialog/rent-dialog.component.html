<h2 mat-dialog-title>Confirmare Închiriere</h2>
<div mat-dialog-content>
  <form [formGroup]="rentForm">
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Duration</mat-label>
      <mat-select formControlName="duration">
        <mat-option value="1 week">1 săptămână</mat-option>
        <mat-option value="1 month">1 lună</mat-option>
        <mat-option value="indefinite">Nedeterminat</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Pentru mașină</mat-label>
      <mat-select formControlName="car">
        <!-- Options will be added here -->
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Anulare</button>
  <button mat-button [disabled]="!rentForm.valid" (click)="onConfirm()">Catre plata</button>
</div>
