<h2 mat-dialog-title>Confirmare Închiriere</h2>
<div mat-dialog-content>
  <form [formGroup]="rentForm">
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate"  [min]="todayDate()" (dateChange)="updateEndDateMinMax($event.value)">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" [min]="minEndDate" [max]="maxEndDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Durata</mat-label>
      <mat-select formControlName="duration">
        <mat-option value="1 week">Alegere manuala</mat-option>
        <mat-option value="1 week">1 săptămână</mat-option>
        <mat-option value="1 month">1 lună</mat-option>
        <mat-option value="indefinite">Nedeterminat</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Numarul masinii (ex B100AAA)</mat-label>
            <input matInput id="carNumber" formControlName="carNumber" >
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Anulare</button>
  <button mat-button [disabled]="!rentForm.valid" (click)="onConfirm()">Catre plata</button>
</div>
