<div class="chat-list-container">
  <div *ngFor="let chat of minimalChats" (click)="openChat(chat)" class="chat-list-item">
    <img *ngIf="chat.chatUUID === adminUUIDChat; else otherUserProfile" class="profile-image" src="assets/logo_am_parcat.jpg" alt="Profile Image">
    <ng-template #otherUserProfile>
      <img *ngIf="!chat.otherUserProfilePicture; else userProfile" class="profile-image" src="assets/template_profile_picture.png" alt="Profile Image">
    </ng-template>
    <ng-template #userProfile>
      <img [src]="chat.otherUserProfilePicture | bytesToImage" class="profile-image" alt="Profile Image">
    </ng-template>


    <div class="chat-details">
      <div class="chat-username">{{ chat.otherUsername }}</div>
      <div *ngIf="chat.lastMessage" class="chat-last-message">{{ chat.lastMessage }}</div>
      <div *ngIf="chat.hasUnreadMessages" class="unread-indicator"></div>
    </div>
  </div>
</div>
